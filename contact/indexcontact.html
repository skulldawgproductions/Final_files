<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Us a Line!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="indexcontact.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-column-cdb">
        <div class="rectangle"></div>
        <div class="header">
          <div class="flex-row-fa">
            <span class="about-us">About Us</span
            ><span class="portfolio">Portfolio</span
            ><span class="contact-us">Contact Us</span>
          </div>
          <div class="flex-row-be">
            <span class="home">Home</span><span class="services">Services</span
            ><span class="events">Events</span>
          </div>
        </div>
        <div class="footer"></div>
      </div>
      <div class="rectangle-1"></div>
      <div class="form-submitted">
        <div class="frame">
          <div class="frame-2">
            <div class="clip-path-group">
              <div class="group"><div class="vector"></div></div>
            </div>
          </div>
          <span class="thank-you">Thank you!</span
          ><span class="form-submitted-3"
            >Your form has been successfully submitted.</span
          >
        </div>
      </div>
      <div class="form-page">
        <div class="frame-4">
          <div class="name">
            <span class="question">Name</span>
            <div class="frame-5">
              <span class="type-here">Type here...</span>
            </div>
            <span class="try-again">Try Again!</span>
          </div>
          <div class="email">
            <span class="email-address">Email Address</span>
            <div class="frame-6">
              <span class="example-email">example@email.com</span>
            </div>
            <span class="try-again-7">Try Again!</span>
          </div>
          <div class="message">
            <span class="your-message">Your Message</span>
            <div class="frame-8">
              <span class="type-here-9">Type here...</span>
            </div>
            <span class="error-message">Try Again!</span>
          </div>
          <button class="submit"><span class="submit-a">Submit</span></button>
        </div>
      </div>
    </div>

  </body>
</html>
